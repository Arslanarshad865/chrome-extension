<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Securesurf AI</title>
    <style>
      :root {
        --primary-color: #0d6efd; /* modern blue */
        --secondary-color: #20c997; /* teal accent */
        --bg-color: #f9fbfd;
        --card-bg: #ffffff;
        --text-color: #333;
        --border-radius: 10px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px;
        width: 400px;
        max-height: 600px;
        overflow-y: auto;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        color: var(--primary-color);
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: var(--card-bg);
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
        padding: 10px;
        margin-bottom: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      a {
        display: inline-block;
        font-size: 14px;
        color: var(--primary-color);
        text-decoration: none;
        word-break: break-word;
        margin-bottom: 8px;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        background-color: var(--secondary-color);
        border: none;
        color: white;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #18a97f;
      }

      p {
        margin: 6px 0 0;
        font-size: 13px;
      }

      .result-message {
        padding: 6px 10px;
        border-radius: 6px;
        font-weight: bold;
        margin-top: 6px;
      }

      .result-phishing {
        background-color: #ffe6e6;
        color: #c62828;
        border: 1px solid #f5c6cb;
      }

      .result-legit {
        background-color: #e6ffe6;
        color: #2e7d32;
        border: 1px solid #c3e6cb;
      }

      .result-unknown {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }

      .result-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Securesurf AI</h1>
    <ul id="urls"></ul>

    <script src="popup.js"></script>
  </body>
</html>
